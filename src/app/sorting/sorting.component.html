<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  
  
  <body>
  
      <div class="navu">
          <div class="row" width="700px">
            <div class="col" >
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            </div>
            <div class="col-6" >
              <h2>
                  JOBS
              </h2>
            </div>
            <div class="col" >
              
            </div>
        </div>
        </div>
        
        <br>
        <br>
  
    <div class="container">
      <div class="row">
  
        
        <div class="col">
          
        </div>
        
        
        <div class="col-xl-12">
          
                
  
          <!--Input form-->
              <div class="input-group mb-3" style="width: 100%">
                <input matInput (keyup)="applyFilter($event.target.value)" type="text" class="form-control" placeholder="Search Job" aria-label="Job" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">Search</span>
                </div>
              </div>
         
              
          <div class="mat-elevation-z8" >
            <table mat-table [dataSource]="listData" matSort class="mat-elevation-z8">
        
              <!-- Description and location Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
                <td mat-cell *matCellDef="let job"> {{job.name}} <br>
                  <ngb-rating [rate]="3" ></ngb-rating> </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description  </th>
                <td mat-cell *matCellDef="let job">
                  {{job.description}} <br> {{job.location}}
                </td>
              </ng-container>
            
              <!-- fee Column -->
              <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > 
                    Salary
                </th>
  
                <td mat-cell *matCellDef="let job"> {{job.salary}}
                  </td>

              </ng-container>
  
              <script>
                  
                    
                  </script>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let job"> {{job.title}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
  
  
  
        </div>
  
  
        <div class="col">
          
        </div>
  
  
  
      </div>
    </div>
  
    <footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </footer>
  
      <script>
      
      </script>
  </body>
